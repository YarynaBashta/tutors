spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL57Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.datasource.url=jdbc:mysql://localhost:3306/tutors?serverTimezone=UTC&useSSL=false & allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=123456

server.port=8080


secured.url.pattern=/*
external.url.pattern=/public/*
external.url.pattern.home=/home
external.url.pattern.sign=/sign 
external.url.pattern.lev=/lev
external.url.pattern.sub=/sub
token.header=Authorize
token.uri.param=accessToken

external.static.images.pattern=/img/*
external.static.css.pattern=/css/*
